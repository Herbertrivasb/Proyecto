<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="x-ua compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>mi primera pagina web </title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>

<header>
    <!-- la etiqueta img tiene como funcionalidad representar imagenes.-->
    <img
    src="https://upload.wikimedia.org/wikipedia/commons/6/66/Godzilla_%282014%29_-_Logo.svg"
    alt="logo de godzilla"
    id="logo">
    <nav>
        <!-- Ul significa unordered list (lista desordenada) -->
        <ul>
            <!-- LI significa list item (elemento de la lista)-->
            <li>
                <a href="index.html">Inicio</a>
            </li>
            <li>
                <a href="acerca.html">sobre godzilla</a>
            </li>
            <li>
                <a href="contacto.html">contacto</a>
            </li>
        </ul>
    </nav>
</header>
<!-- la etiqueta main, sera el contenedor del contenido principal del sitio-->
<main>
    <section>
        <form>
            <h2>Formulario de contacto</h2>
            <div class="form clumn">
                <label for="nombre">Nombre</label>
                <input id="nombre" type="text" placeholder="Nombre Completo">
            </div>
            <div class="form column">
                <label for="correo">Correo Electronico</label>
                <input id="correo" type="email" placeholder="correo@dominio.com">
            </div>
            <div class="form column">
                <label for="telefono">Teléfono</label>
                <input id="telefono" type="text" placeholder="10 dígitos">
            </div>
            <div class="form column">
                <label for="mensaje">Mensaje</label>
                <textarea id="mensaje" cols="30" rows="10"></textarea>
            </div>
            <button>Enviar</button> 
        </form>
    </section>
</main>

    <!-- La etiqueta footer será el pie de página-->
    <footer>
    Creado por Herbert Rivas Baeza
    </footer>
</body>
</html>
