<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabla</title>
    <style>
        table {
            width: 640px;
            margin: 16px auto;
        }
        th, td, table {
            border: 1px solid;
        }
    </style>
</head>
<body>
    <table>
        <thead>
            <tr>
                <th>Telefonos</th>
                <th>Televisiones</th>
                <th>Relojes</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Iphone</td>
                <td>Sony</td>
                <td>Rolex</td>
            </tr>
            <tr>
                <td>Samnsung</td>
                <td>LG</td>
                <td>Omega</td>
            </tr>
            <tr>
                <td>Hawei</td>
                <td>Philips</td>
                <td>Cartier</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
